<div class="letters">
    <div class="letters__nav">
        <div 
            *ngFor="let letter of letters"
            class="letters__item"
        >
            <div class="letters__item-header">
                {{letter.letter}}
            </div>
            <div class="letters__item-body">
                <div class="letters__icons-container">
                    <div class="letters__item-action">
                        <div class="sri-icon letters__item-icon">
                            <svg>
                                <use xlink:href="#icon-eye"></use>
                            </svg>
                        </div>
                        <span>Տեսնել</span>
                    </div>
                    <div class="letters__item-action">
                        <div class="sri-icon letters__item-icon">
                            <svg>
                                <use xlink:href="#icon-edit"></use>
                            </svg>
                        </div>
                        <span>Խմբագրել</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
